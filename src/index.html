<body>
    <!-- Top Navigation Bar (Hidden initially, shown during game) -->
    <div id="gameHeader" class="top-bar" style="display: none;">

        <button id="btnBackToMenu">Back to Menu</button>
    </div>

    <!-- Landing Page View -->
    <div id="landingPage" class="view">
        <h1>3D Chess Game</h1>

        <!-- Later: Add AI and Online buttons -->

    <!-- Game Canvas View -->
    <div id="game" class="view" style="display: none;">

    </div>
