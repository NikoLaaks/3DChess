<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Three.js Project</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar (Hidden initially, shown during game) -->
    <div id="gameHeader" class="top-bar" style="display: none;">
        <button id="btnRestart">Restart</button>
        <button id="btnBackToMenu">Back to Menu</button>
        <label><input type="checkbox" id="toggleValidMoves" checked> Show Valid Moves</label>
    </div>

    <!-- Landing Page View -->
    <div id="landingPage" class="view">
        <canvas class="landing-canvas"></canvas>
        <div class="landing-content">
            <h1>3D Chess</h1>
            <p>Play chess in 3D â€“ against another player or AI.</p>
            <button id="btnLocalMultiplayer">Play Local Multiplayer</button>
            <button id="btnAIisBlack">Play against AI as white</button>
            <button id="btnAIisWhite">Play against AI as black</button>
        </div>
    </div>
    
    <!-- Game Canvas View -->
    <div id="game" class="view" style="display: none;">
        <canvas class="webgl"></canvas>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2 id="gameOverMessage">Game Over</h2>
            <button id="btnRestartGame">Restart</button>
            <button id="btnReturnToMenu">Back to Menu</button>
        </div>
    </div>


    <script type="module" src="./main.js"></script>
</body>
</html>
